<div *ngIf="element.invalid && (element.dirty || element.touched)" class="text-danger">
    <div *ngIf="element.errors['required']">
        {{ requiredFieldTxt }}
    </div>
    <div *ngIf="element.errors['pattern']">
        {{ invalidDataTxt }}
    </div>
    <div *ngIf="element.errors['email']">
        {{ invalidEmailTxt }}
    </div>
    <div *ngIf="element.errors['contactTypeInvalid']">
        {{ contactTypeNotFoundTxt }}
    </div>
</div>
